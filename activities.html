<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestió d'Activitats</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1>Gestió d'Activitats</h1>

  <form id="addActivityForm">
    <input type="text" id="title" placeholder="Títol de l'activitat" required>
    <textarea id="description" placeholder="Descripció" required></textarea>
    <input type="date" id="deadline" placeholder="Data límit" required>
    <button type="submit">Afegir Activitat</button>
  </form>

  <table id="activitiesTable">
    <thead>
      <tr>
        <th>Títol</th>
        <th>Descripció</th>
        <th>Data límit</th>
        <th>Accions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les activitats es carregaran dinàmicament aquí -->
    </tbody>
  </table>

  <script>
    document.getElementById('addActivityForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const activity = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        deadline: document.getElementById('deadline').value,
      };

      try {
        const response = await fetch('http://localhost:5001/activities', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(activity),
        });

        if (!response.ok) throw new Error('Error afegint activitat');
        console.log('Activitat afegida correctament');
        fetchActivities();
      } catch (error) {
        console.error(error);
      }
    });

    async function fetchActivities() {
      try {
        const response = await fetch('http://localhost:5001/activities');
        if (!response.ok) throw new Error('Error obtenint activitats');
        const activities = await response.json();
        const tableBody = document.querySelector('#activitiesTable tbody');
        tableBody.innerHTML = '';

        activities.forEach((activity) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${activity.title}</td>
            <td>${activity.description}</td>
            <td>${activity.deadline}</td>
            <td><button onclick="deleteActivity(${activity.id})">Eliminar</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error(error);
      }
    }

    async function deleteActivity(id) {
      try {
        const response = await fetch(`http://localhost:5001/activities/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Error eliminant activitat');
        console.log('Activitat eliminada correctament');
        fetchActivities();
      } catch (error) {
        console.error(error);
      }
    }

    fetchActivities(); // Carrega inicial de les activitats
  </script>
</body>
</html>
